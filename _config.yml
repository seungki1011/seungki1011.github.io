# Site
name: "Seungki1011's Dev Blog"
title: "Seungki1011's Dev Blog"
description: "Data Engineering ê³µë¶€ ë¸”ë¡œê·¸ ðŸ™‚"
logo: 'assets/images/blog_logo.png'
favicon: 'assets/images/favicon.ico'
url: 'https://seungki1011.github.io'
baseurl: '/seungki1011.github.io'
google_analytics: ''
disqus: 'roadtoml'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  seungki:
    name: Seungki
    display_name: Seungki 
    avatar: 'assets/images/avatar.png'
    gravatar: 
    email: kimseungki1011@gmail.com
    web: 
    twitter: 
    description: "Trying to find a career for Data engineering in Seoul & Pangyo."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

# Add this part to your existing _config.yml
collections:
  news:
    output: true
    permalink: /news/:path/

